        <div class="container">

            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button> -->
            <form method="GET" class="form-horizontal" action="/category">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input id="categoryName" type="text" class="form-control" placeholder="输入分类名称"
                            name="categoryName">
                    </div>
                </div>

                <div class="form-group" >
                    <div class="col-sm-10">
                        <!-- 用于区别两种GET操作 -->
                        <input type="hidden" name="op" value="add">  

                        <button type="submit" class="btn btn-default"
                            onclick="return checkInput();">添加</button>
                    </div>
                </div>
            </form>
            <script>
                function checkInput() {
                    //上面的onclick="return checkInput();" 是什么意思？
                    var categoryName = document.getElementById("categoryName")
                    if (categoryName.value.length == 0) {
                        alert("分类名称不能为空")
                        return false
                    }
                    return true
                }

                function backToHome() {
                    window.location.href = "/" //当前页面打开URL页面，前面三个用法相同。
                    return false
                }
            </script>
                <table class="table table-hover">

                    </thead>
                    <tbody>

                        <tr>

                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
        </div>
