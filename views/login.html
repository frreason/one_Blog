{{template "header" .}}
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <title>One Blog --登陆</title>

    </head>
    <body>
        <div id="particles-js"></div>
        {{template "navbar" .}}

        <div class="container" style="width: 500px;margin-top:150px;">
            <form method="POST" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input id="userName" type="text" class="form-control" placeholder="输入管理员账号" name="userName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input id="pwd" type="password" class="form-control" placeholder="输入密码" name="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="autoLogin"> 自动登陆
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" onclick="return checkInput();">管理员登陆</button> 
                        <button class="btn btn-default" onclick="return backToHome();">返回</button>
                    </div>
                </div>
            </form>
            <script>
                function checkInput() {
                    //上面的onclick="return checkInput();" 是什么意思？
                    var userName = document.getElementById("userName")
                    var pwd = document.getElementById("pwd")
                    if ((userName.value.length == 0) || (pwd.value.length == 0)) {
                        console.log("error")
                        alert("账号和密码不能为空")
                        return false
                    }
                    return true
                }

                function backToHome(){
                    window.location.href = "/"   //当前页面打开URL页面，前面三个用法相同。
                    return false
                }
            </script>
        </div>


        <script src="../static/js/app.js"></script>

    </body>
</html>
