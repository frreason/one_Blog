        <title>One Blog</title>
    </head>

    <body>

        <div id="particles-js"></div>

        <!-- 导航栏 -->
        {{template "navbar" .}}

        <!-- 文章输入 -->
        <div class="container">
            <h1>添加文章</h1>
            <form method="POST" class="form-horizontal" action="/topic/add">
                <div class="form-group">
                    <label class="col-sm-1 control-label" >文章名：</label>
                    <div class="col-sm-10">
                        <input id="title" type="text" class="form-control" placeholder="输入文章名称"
                            name="title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">类别：</label>
                    <div class="col-sm-10">
                        <input id="category" type="text" class="form-control" placeholder="输入文章分类"
                            name="category">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">内容：</label>
                    <div class="col-sm-10">
                        <textarea name="content" id="content" cols="30" rows="15" placeholder="输入文章内容"
                            class="form-control"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default"
                            onclick="return checkInput();">上传文章</button>
                    </div>
                </div>
                <script>
                    function checkInput() {
                        //上面的onclick="return checkInput();" 是什么意思？
                        var title = document.getElementById("title")
                        var content = document.getElementById("content")
                        var category = document.getElementById("category")
                        if (title.value.length == 0 ) {
                            alert("文章名称不能为空")
                            return false
                        }
                        if(content.value.length == 0){
                            alert("文章内容不能为空")
                            return false
                        }
                        if(category.value.length == 0){
                            alert("归属类别不能为空")
                            return false
                        }
                        return true
                    }
                </script>

            </form>
        </div>
