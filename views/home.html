{{template "header" .}}
        <link rel="stylesheet" type="text/css" href="../static/css/home.css">
        <title>One Blog</title>
    </head>


    <body>

        <div id="particles-js"></div>
        {{template "navbar" .}}

        <div class="container pull-right">
            
        </div>

        
        <div class="container" class="row-fluid">
            
            <div class="col-md-9">
                {{range .Topics}}
                <div class="page-header">
                    <a href="/topic/view/{{.Id}}" style="text-decoration: none;color: black;">
                        <h1>{{.Title}}</h1>
                    </a>
                    <h6 class="text-muted">writed by: {{.Author}};  created: {{.Created}}</h6>
                    <p>{{.Content}}</p>
                </div>
                {{end}}
            </div>
            
            {{template "rightnav" .}}
